---

backports_config:
  uri: http://http.debian.net/debian
  components: "{{ ansible_distribution_release }}-backports main contrib non-free"

linux_kernel_version: 4.9.0-0.bpo.2-amd64

kernel_config:
  debian:
    stretch:
      grub_menuentry:  ""
      packages:
        - name: "linux-image-amd64"
          state: "latest"
    jessie:
      grub_menuentry:  "Debian GNU/Linux, with Linux {{ linux_kernel_version }}"
      packages:
        - name: "linux-image-{{ linux_kernel_version }}"
          default_release: "jessie-backports"
        - name: "linux-headers-{{ linux_kernel_version }}"
          default_release: "jessie-backports"
        - name: "linux-base=4.3~bpo8+1"
          default_release: "jessie-backports"
